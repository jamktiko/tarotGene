<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nosta - Magic Fonts</title>
  <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative&family=Uncial+Antiqua&family=IM+Fell+English&family=Playfair+Display&display=swap" rel="stylesheet">
  <style>
    body {
      background: radial-gradient(circle at center, #472454, #200f25);
      color: #ffffff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      gap: 2rem;
    }
    .font-sample {
      font-size: 5rem;
      text-shadow: 0 0 10px #a78bfa, 0 0 20px #8b5cf6;
    }
    .cinzel { font-family: 'Cinzel Decorative', serif; }
    .uncial { font-family: 'Uncial Antiqua', serif; }
    .fell { font-family: 'IM Fell English', serif; }
    .playfair { font-family: 'Playfair Display', serif; }
    .rosarivo { font-family: 'Rosarivo', serif; }
    .cormorant { font-family: 'Cormorant Garamond', serif; }
  </style>
</head>
<body>

<div class="font-sample cinzel">Nosta</div>
<div class="font-sample uncial">Nosta</div>
<div class="font-sample fell">Nosta</div>
<div class="font-sample playfair">Nosta</div>
<div class="font-sample rosarivo">generoi</div>
<div class="font-sample cormorant">Tarotti</div>

</body>
</html>
